<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow-->Oscar Pico</title>
    <link rel="stylesheet" href="CSS/Belleza.css">
    
</head>
<body>
    <h1 align="center">Slideshow---By Oscar Pico</h1>
    <div class="Coca">
        <div class="Slide fade">
            <div class="number">1-5</div>
            <img src="IMG/1.jpg" alt="width: 100%">
        </div>
        <div class="Slide fade">
            <div class="number">2-5</div>
            <img src="IMG/2.jpg" alt="width:100%">
        </div>
        <div class="Slide fade">
            <div class="number">3-5</div>
            <img src="IMG/3.jpg" alt="width:100%">
        </div>
        <div class="Slide fade">
            <div class="number">4-5</div>
            <img src="IMG/4.jpg" alt="width:100%">
        </div>
        <div class="Slide fade">
            <div class="number">5-5</div>
            <img src="IMG/5.jpg" alt="width:100%">
        </div>
    </div>
    <div style="text-align:center;">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <script src="JS/Show.js"></script>
</body>
</html>
